<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical Carousel</title>
  <link rel="preload" as="style" href="assets/styles.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="assets/styles.css"></noscript>
  <Script defer src="./assets/main.js"></Script>
</head>
<body>
  <div class="slider-container">
    <div class="left-slide">
      <div style="background-color: #04668C;">
        <h1>Title 1</h1>
        <p>Caption</p>
      </div>
      <div style="background-color: #726EB7;">
        <h1>Title 2</h1>
        <p>Caption</p>
      </div>
      <div style="background-color: #DA66AC;">
        <h1>Title 3</h1>
        <p>Caption</p>
      </div>
      <div style="background-color: #FF6792;">
        <h1>Title 4</h1>
        <p>Caption</p>
      </div>
    </div>
    <div class="right-slide">
      <div style="background-image: url('https://source.unsplash.com/random/?vaporwave,cyberpunk');"></div>
      <div style="background-image: url('https://source.unsplash.com/random/?vaporwave,dark');"></div>
      <div style="background-image: url('https://source.unsplash.com/random/?vaporwave,city');"></div>
      <div style="background-image: url('https://source.unsplash.com/random/?vaporwave,mystical');"></div>
    </div>
    <div class="action-buttons">
      <button class="down-button">
        <i class="">
          Next
        </i>
      </button>
      <button class="up-button">
        <i class="">
          Prev
        </i>
      </button>
    </div>
  </div>
</body>
</html>
